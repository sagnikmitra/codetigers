		<!-- Sign Up Modal -->

		<!-- Login Modal -->
		<div id="loginModal" class="modal">
			<div class="modal-content">

		<div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <br><br>
                <h1 class="header center orange-text">Find Best Doctor Near Me</h1>
                <div class="row center">
                    <h5 class="header col s12 light">In a rush? Click below to find doctor immediately!</h5>
                </div>
                <div class="row center">
                    <a  class="btn-large waves-effect waves-blue orange"><i class="material-icons left">add_location</i>Find Doctor<i class="fa fa-user-md"></i></a><br><br><br>
                    <div class="center-block" id="map" style="width:700px;height:400px;"></div>
                </div>
                <br><br>
                <div class="row center">
                    <a href="../home.html" class="btn-large waves-effect waves-blue orange">Back</a><br><br><br>
                </div>
            </div>
        </div>
        
		<script>

                var map = null;
                var markerArray = [];

                function addPlaces(obj){  
                    $.each(obj, function(index, obj_){
                      console.log(obj_);
                      $("#hospital").append("<div><b>"+obj_["name"]+"</b><br>"+obj_["address"]+"</div><br><br><br>");
                    });
                  }
                  function initMap(){
                      var  kolkata= {lat: 22.567627, lng: 88.347444};
                  // The map, centered at Uluru
                    map = new google.maps.Map(
                      document.getElementById('map'), {zoom: 12, center: kolkata});
                  }
                  function clear()
                  {
                    for(var i=markerArray.length-1; i>=0; i--){
                      markerArray[i].setMap(null);
                      markerArray.pop();
                    }
                    $("#hospital").html("");
                  }
                  function plotMap(places){
                    
                    $.each(places, function(index,obj){
                      if(map != null){
                        markerArray.push(new google.maps.Marker({"position": obj["location"], map: map}));
                      }
                    });
                  }
                
</script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEHayH5dt_jzW-Y6lkIzBneMk769nxt7Y&callback=initMap">
    </script>

        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
